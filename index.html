<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>To Do List</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const unordered_list = document.querySelector("ul");
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        function addItem() {
            let userInput = input.value
            input.value="";

            const list_item = document.createElement("li");
            const list_text = document.createElement("span");
            const delete_button = document.createElement("button");

            list_item.appendChild(list_text);
            list_item.appendChild(delete_button);
            unordered_list.appendChild(list_item);

            list_text.textContent = userInput;
            delete_button.textContent = "Delete";

            function deleteItem() {
                unordered_list.removeChild(list_item)
            }

            delete_button.addEventListener("click", deleteItem)
        }

        button.addEventListener("click", addItem);

    </script>
  </body>
</html>
